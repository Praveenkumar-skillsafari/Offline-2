<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Basic operators">
    <title>Basic operators</title>
</head>

<body>
    <h1>Basic operators</h1>


    <script>
        // Basic operators
        // Terms: operands, operator, unary, binary
        // a + b; => expression
        // operator => +
        // operands => a and b
        // binary operator => operator with two operands Ex: a + b
        // unary operator => operator with singlr operand Ex: +a

        // Arithmetic operators
        // Addition => "+"
        // Subtraction => "-"
        // Multiplication => "*"
        // Division => "/"
        // Remainder => "%"
        // Exponentiation => **

        console.log(10 + 20);
        console.log(10 - 20);
        console.log(10 * 20);
        console.log(10 / 20); // quotient
        console.log(17 % 2); // remainder
        console.log(2 ** 3); // 2 * 2 * 2 => 8
        console.log(2 ** 4); // 2 * 2 * 2 * 2 => 8
    </script>
</body>

</html>
